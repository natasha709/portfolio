<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
                <span class="text-info">&lt;</span>
                Natasha Justine
                <span class="text-info">/&gt;</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{{ url_for('home') }}">
                            <i class="bi bi-house-door me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{{ url_for('projects') }}">
                            <i class="bi bi-code-square me-1"></i>Projects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{{ url_for('about') }}">
                            <i class="bi bi-person me-1"></i>About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{{ url_for('contact') }}">
                            <i class="bi bi-envelope me-1"></i>Contact
                        </a>
                    </li>                    <li class="nav-item ms-2">
                        <a href="https://github.com/Natasha-Justine" class="btn btn-outline-primary btn-sm me-2" target="_blank">
                            <i class="bi bi-github me-1"></i>GitHub
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.linkedin.com/in/winnie-natasha-378258351/" class="btn btn-outline-primary btn-sm" target="_blank">
                            <i class="bi bi-linkedin me-1"></i>LinkedIn
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>    <footer class="bg-dark text-light py-3 fixed-bottom">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 My Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
