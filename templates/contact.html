{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Contact Me</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Get in Touch</h5>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Connect With Me</h5>
                    <div class="d-flex flex-column gap-3">
                        <div>
                            <h6>Email</h6>
                            <p><a href="mailto:your.email@example.com">natashawinnie20@gmail.com</a></p>
                        </div>
                        <div>
                            <h6>Social Media</h6>
                            <div class="d-flex gap-3">
                                <a href="#" class="text-decoration-none">LinkedIn</a>
                                <a href="#" class="text-decoration-none">GitHub</a>
                                <a href="#" class="text-decoration-none">Twitter</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
